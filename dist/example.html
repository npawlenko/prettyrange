<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="prettyrange.css">
</head>
<body>
    <h1>Standard input</h1>
    <div class="prettyrange" id="standard" data-min="1" data-max="100">
        <div class="prettyrange-track">
            <div class="prettyrange-active-track"></div>
        </div>

        <div class="prettyrange-thumb"></div>

        <input type="hidden">
    </div>

    <h1>Input with steps</h1>
    <div class="prettyrange" id="steps" data-steps="[5,10,15,20,25,50,75,80,85,90,95,100]">
        <div class="prettyrange-track">
            <div class="prettyrange-active-track"></div>
        </div>

        <div class="prettyrange-thumb"></div>

        <input type="hidden">
    </div>

    <h1>Input with step blocking</h1>
    <div class="prettyrange" id="steps-blocking" data-steps="[5,10,15,20,25,50,75,80,85,90,95,100]" data-step-blocking="true">
        <div class="prettyrange-track">
            <div class="prettyrange-active-track"></div>
        </div>

        <div class="prettyrange-thumb"></div>

        <input type="hidden">
    </div>

    <script src="prettyrange.js"></script>
    <script>
        const elements = document.getElementsByClassName("prettyrange");
        for (let i=0; i < elements.length; i++) {
            new PrettyRange(elements[i]);
        }

        window.addEventListener('mousedown', (e) => {
            console.log(e.target);
        })
    </script>
</body>
</html>
